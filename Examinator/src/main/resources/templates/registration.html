<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <link rel="stylesheet" th:href="@{/css/login_register.css}">
</head>
<body>

    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form th:method="POST" th:action="@{/registration}" th:object="${userForm}" class="register-form" id="register-form">
                            <p th:if="${#fields.hasErrors('username')}" class="alert alert-danger col-xs-offset-1 col-xs-10" th:errors="*{username}" />
                            <p th:if="${#fields.hasErrors('email')}" class="alert alert-danger col-xs-offset-1 col-xs-10" th:errors="*{email}" />
                            <p th:if="${#fields.hasErrors('password')}" class="alert alert-danger col-xs-offset-1 col-xs-10" th:errors="*{password}" />
                            <div class="form-group ${status.error ? 'has-error' : ''}">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" th:field="*{username}" placeholder="Your username"/>
                            </div>
				    		<div class="form-group ${status.error ? 'has-error' : ''}">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" th:field="*{name}" placeholder="Your First Name"/>
                            </div>
                            <div class="form-group ${status.error ? 'has-error' : ''}">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" th:field="*{surname}" placeholder="Your Last Name"/>
                            </div>
                            <div class="form-group ${status.error ? 'has-error' : ''}">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" th:field="*{email}" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group ${status.error ? 'has-error' : ''}">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" th:field="*{password}" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
	                    <figure><img th:src="@{/images/signup-image.jpg}" alt="sing up image"></figure>
                        <a th:href="@{/login}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>


    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{js/login_reg.js}"></script>
</body>
</html>
