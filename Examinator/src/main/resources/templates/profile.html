<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link th:href="@{/css/edit_exam.css}" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
	
<body>
	<div class="header">
		<div>
			<a th:href="@{/}" class="header_a">
				<img th:src="@{/images/main_svg.svg}" class="emblema">
			</a>
		</div>
		<div class="header_hover" sec:authorize="hasRole('ADMIN')">
			<a th:href="@{/admin/list}" class="header_a headers_add">User manager</a>
		</div>
		<div class="header_hover" sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
			<a th:href="@{/exam}" class="header_a headers_add">Exam manager</a>
		</div>
		<div class="header_hover" sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
			<a th:href="@{/teacher/list}" class="header_a headers_add">Students</a>
		</div>
		<div class="header_hover" sec:authorize="hasRole('STUDENT')">
			<a th:href="@{/student/assignments}" class="header_a headers_add">Assignment</a>
		</div>
		<div class="header_hover" sec:authorize="hasAnyRole('STUDENT', 'ADMIN', 'TEACHER')">
			<a th:href="@{/profile}" class="header_a headers_add">Profile</a>
		</div>
		<div style="margin-left: auto;">
			<a th:href="@{/logout}" class="header_a">
				<img th:src="@{/images/exit.svg}" class="emblema_exit">
			</a>
		</div>
	</div>
	
	
		<h1 class="main_header_test">Profile user</h1>
		<div class="profile">
			<div th:object="${user}">
			<div style="display: flex; justify-content: space-around;">
				<img  th:src="@{/images/account.png}">
				<table class="tableborder">
				<tbody>
					<tr>
						<td class="td60"><label class="label_headers">First name:</label></td>
						<td class="td60" th:utext="*{firstName}"></td>
					</tr>
					<tr>
						<td class="td60"><label class="label_headers">Last name:</label></td>
						<td class="td60" th:utext="*{lastName}"></td>
					</tr>
					<tr>
						<td class="td60"><label class="label_headers">Role:</label></td>
						<td class="td60" th:utext="*{role.getName()}"></td>
					</tr>
					<tr>
						<td class="td60"><label class="label_headers">Average mark:</label></td>
						<td class="td60" th:utext="${averageMark}"></td>
					</tr>
				</tbody>
				</table>
			</div>
			<hr>
			<table class="tableborder">
				<tbody>
					<tr>
						<td class="td50"><label class="label_headers">Username:</label></td>
						<td class="td50" th:utext="*{username}"></td>
					</tr>
					<tr>
						<td class="td50"><label class="label_headers">Email:</label></td>
						<td class="td50" th:utext="*{email}"></td>
					</tr>
				</tbody>
			</table>
			</div>
			<div sec:authorize="hasRole('STUDENT')">
			<br>
			<h1 class="main_header_test">Students result</h1>
			<br>
			<table style="width: 100%; margin-bottom: 50px;" class="tableborder">
				<tbody>
					<tr th:each="result, state : ${results}">
						<td th:utext="*{result.examName}"></td>
						<td th:utext="*{result.mark}"></td>
						<td th:utext="*{result.when}"></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	
</body>
</html>
