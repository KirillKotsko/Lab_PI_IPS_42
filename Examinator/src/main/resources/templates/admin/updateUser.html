<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>User update</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link th:href="@{/css/edit_exam.css}" type="text/css" rel="stylesheet" />
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<body>
	<div class="header">
		<div>
			<a th:href="@{/}" class="header_a">
				<img th:src="@{/images/main_svg.svg}" class="emblema">
			</a>
		</div>
		<div class="header_hover" sec:authorize="hasRole('ADMIN')">
			<a th:href="@{/admin/list}" class="header_a headers_add">User manager</a>
		</div>
		<div class="header_hover" sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
			<a th:href="@{/exam}" class="header_a headers_add">Exam manager</a>
		</div>
		<div class="header_hover" sec:authorize="hasAnyRole('ADMIN', 'TEACHER')">
			<a th:href="@{/teacher/list}" class="header_a headers_add">Students</a>
		</div>
		<div class="header_hover" sec:authorize="hasRole('STUDENT')">
			<a th:href="@{/student/assignments}" class="header_a headers_add">Assignment</a>
		</div>
		<div class="header_hover" sec:authorize="hasAnyRole('STUDENT', 'ADMIN', 'TEACHER')">
			<a th:href="@{/profile}" class="header_a headers_add">Profile</a>
		</div>
		<div style="margin-left: auto;">
			<a th:href="@{/logout}" class="header_a">
				<img th:src="@{/images/exit.svg}" class="emblema_exit">
			</a>
		</div>
	</div>
	
	<form th:method="POST" th:action="@{/admin}" th:object="${user}">
		<table class="save_line removeAble">
			<tbody>
			<tr>
				<td>
					<h2 class="crt_form_header">User form</h2>
				</td>
				<td>
					<div class="with_button">
						<button type="submit" class="save_btn anim grow_box" name="save"><b>Save</b></button>
						<button type="button" class="decline_btn anim grow_box"><a class="back-button" th:href="@{/admin/list}"><b>Back</b></a></button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
		<h1 class="main_header_test">Update user</h1>
		<div class="profile">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{username}" />
			<input type="hidden" th:field="*{firstName}" />
			<input type="hidden" th:field="*{lastName}" />
			<input type="hidden" th:field="*{email}" />
			<div style="display: flex; justify-content: space-around;">
				<img  th:src="@{/images/account.png}">
				<table class="tableborder">
				<tbody>
					<tr>
						<td class="td60"><label class="label_headers">First name:</label></td>
						<td class="td60" th:utext="*{firstName}"></td>
					</tr>
					<tr>
						<td class="td60"><label class="label_headers">Last name:</label></td>
						<td class="td60" th:utext="*{lastName}"></td>
					</tr>
					<tr>
						<td class="td60"><label class="label_headers">Role:</label></td>
						<td class="td60"><select name="role" th:field="*{role.id}" class="form-control size_form_2">
						<option th:each="role1 : ${roles}" th:value="${role1.id}" th:text="${role1.getName()}"></option>
					</select></td>
					</tr>
					<tr>
						<td class="td60"><label class="label_headers">Active:</label></td>
						<td class="td60"><label class="checkbox">
						<input type="checkbox" class="checkbox_input" name="active" th:checked="*{active}" />
						<div class="checkbox_div"></div>
						</label>
						</td>
					</tr>
				</tbody>
				</table>
			</div>
			<hr>
			<table class="tableborder">
				<tbody>
					<tr>
						<td class="td50"><label class="label_headers">ID:</label></td>
						<td class="td50" th:utext="*{id}"></td>
					</tr>
					<tr>
						<td class="td50"><label class="label_headers">Username:</label></td>
						<td class="td50" th:utext="*{username}"></td>
					</tr>
					<tr>
						<td class="td50"><label class="label_headers">Email:</label></td>
						<td class="td50" th:utext="*{email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		
	</form>
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
